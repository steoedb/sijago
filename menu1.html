                            var ranktujuan = document.querySelector('.rank-tujuan').value;
                            
                            var url = "https://wa.me/" + phonenumber + "?text="
                            +"*Order :* " +"Joki"+"%0a"
                            +"*Nama :* " +name+"%0a"
                            +"*Rank Awal :* " +rankawal+"%0a"
                            +"*Rank Tujuan :* " +ranktujuan+"%0a"
                            
                            window.open(url, '_blank').focus();
                        }
